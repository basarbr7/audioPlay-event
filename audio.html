<body>
    <a href="#" class="button a">a</a>
    <a href="#" class="button b">b</a>
    <a href="#" class="button c">c</a>

    <script>

        // var audio1 = new Audio('audio/audio.mp3');

        const a = new Audio('audio/a.mp3');
        const b = new Audio('audio/b.mp3');
        const c = new Audio('audio/c.mp3');

        let currentAudio = null;

        function toggleAudio(audio) {
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0; 
            }

            if (audio.paused) {
                audio.play(); 
                currentAudio = audio; 
            } else {
                audio.pause(); 
                currentAudio = null; 
            }
        }
        

        for(let i=0; i<3; i++){
            document.querySelectorAll('a')[i].addEventListener('click', function(){
            var text = this.innerHTML;
                console.log(text);

                playAudio(text);
                playAnimation(text);
            })
        }

        function playAudio(text){
            switch (text){
                    case "a":
                        toggleAudio(a);
                        break;

                    case "b":
                        toggleAudio(b);
                        break;

                    case "c":
                        toggleAudio(c);
                        break;
                }
        }


        function playAnimation(text){
            const selectedButton = document.querySelector("."+text);
            selectedButton.classList.add("animation");

            setTimeout(()=>{
                selectedButton.classList.remove("animation");
            }, 1000)
        }
        
        
    </script>
</body>
